<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Descentralizada</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.6.0/ethers.min.js"></script> <!-- Biblioteca Ethers.js -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            background-image: url('fundo.png'); /* Caminho para a imagem de fundo */
            background-size: cover; /* Faz a imagem cobrir toda a tela */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Não repete a imagem */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco com opacidade para destacar o conteúdo */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .logo {
            width: 200px; /* Tamanho do logo */
            height: auto;
            display: block;
            margin: 0 auto 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transição suave */
        }

        .logo:hover {
            transform: scale(1.1); /* Aumenta o tamanho do logo */
        }

        .task-form {
            display: flex;
            flex-direction: column;
        }

        .task-form input,
        .task-form button {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .task-form button {
            background-color: #219EBC;
            color: white;
            cursor: pointer;
        }

        .task-form button:hover {
            background-color: #053946;
        }

        .task-list {
            margin-top: 20px;
        }

        .task-list ul {
            list-style-type: none;
            padding-left: 0;
        }

        .task-list li {
            background-color: #f9f9f9;
            padding: 15px;
            margin: 5px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo no topo com animação -->
        <img src="logo1.png" alt="Logo da Agenda Descentralizada" class="logo" />

        <h1>Agenda Descentralizada</h1>

        <!-- Formulário para adicionar compromissos -->
        <div class="task-form">
            <input type="text" id="description" placeholder="Descrição do compromisso" />
            <input type="datetime-local" id="timestamp" />
            <button id="addTaskButton">Adicionar Compromisso</button>
        </div>

        <!-- Lista de compromissos -->
        <div class="task-list">
            <h2>Compromissos:</h2>
            <ul id="taskList"></ul>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
